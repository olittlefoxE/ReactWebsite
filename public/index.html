<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="description"
      content="Visit our Website rd-code-forge.net to see our projects and get inspired by our design and animations"
    />
    <meta name="author" content="little_fox_E & MinecraftLetsPlay" />
    <meta
      name="keywords"
      content="showcase projects programming-languages react-dev react tailwind tailwindcss style example"
    />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="RD Code Forge" />
    <meta
      property="og:description"
      content="rd-code-forge is the place where we showcase our projects and share knowledge about programming languages"
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://rd-code-forge.net" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RD Code Forge" />
    <meta
      name="twitter:description"
      content="This is the Website where we showcase our projects and share knowledge about programming languages"
    />
    <meta name="twitter:image" content="" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:creator" content="" />

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/images/apple-touch-icon.png"
    />

    <!-- Android and Modern Browsers -->
    <link rel="manifest" href="./images/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />

    <!-- Other sizes -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./images/android-chrome-512x512.png"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Canonical Link -->
    <link rel="canonical" href="" />

    <title>RD Code Forge</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
